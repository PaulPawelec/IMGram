{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.id == profile.user.id %}
        <h1>Edit Profile</h1>

        <br/>

        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Update</button>
            </form>
        </div>
    {% else %}
        <h1>You don't have power here!</h1>
    {% endif %}
{% else %}
    <h1>You don't have power here! Log in!</h1>
{% endif %}

{% endblock %}
